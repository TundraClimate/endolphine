[package]
name = "endolphine"
authors = ["Tundra_Climate"]
description = "TUI file explorer made by Rust"
version = "1.0.0"
edition = "2021"

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.7", features = ["derive"] }
crossterm = "0.27.0"
dirs = "5.0.1"
image = "0.25.1"
regex = "1.10.5"
tokio = { version = "1.38.0", features = ["full"] }
tui-input = "*"
unicode-segmentation = "1.11.0"
termkit = { git = "https://github.com/TundraClimate/termkit" }
thiserror = "2.0.8"
once_cell = "1.20.2"
